<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>SPŠD - Uhádni Prg. Jazyk</title>

  <!-- Responsive viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CodeMirror CSS & a theme (e.g., "material") -->
   ico
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.css" 
  />
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/theme/material.min.css" 
  />
  <link rel="icon" href="/static/icon.png" type="image/png">
  <!-- Our own stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- Font Awesome (optional for icons) -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  >
</head>
<body>
  <!-- Dark mode toggle -->
  <button id="theme-toggle" aria-label="Přepnout režim">
    <i class="fas fa-sun"></i>  
  </button>

  <div class="game-container">
    <h1><i class="fas fa-code"></i> Uhádni Programovací Jazyk</h1>

    <!-- Editor container -->
    <div id="editor-container">
      <div id="code-editor"></div>
    </div>

    <div id="options-container"></div>
    <p id="result"></p>
    <button id="next-button" style="display: none;">Další</button>
  </div>

  <footer>
    <p>Created by Motolský Ajťáci &copy; 2025</p>
  </footer>

  <!-- CodeMirror JS + language modes -->
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.js"
  ></script>
  <!-- Language modes for Python, JS, C++ (clike), Ruby, etc. -->
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/python/python.min.js"
  ></script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/javascript/javascript.min.js"
  ></script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/clike/clike.min.js"
  ></script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/ruby/ruby.min.js"
  ></script>

  <!-- Your JS -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
